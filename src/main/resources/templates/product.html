<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/navbar.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <title>ITEM</title>
    <style>
        body {
            font-family: 'Lato', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 900px;
        }
        .seller {
            display: flex;
            align-items: center;
            padding: 5px 10px;
            border-radius: 15px;
            background: #eee;
            width: fit-content;
        }
        .seller img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
            border: 2px solid #000;
        }
        .seller span {
            padding: 5px 10px;
            border-radius: 10px;
        }
        .content {
            display: flex;
            margin-top: 10px;
            width: 100%;
            justify-content: space-between;
        }
        .left {
            flex: 1.5;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .left img {
            width: 220px;
            height: 220px;
            border-radius: 10px;
            margin-bottom: 10px;
            object-fit: cover;
        }
        .price {
            font-size: 22px;
            font-weight: bold;
        }
        .right {
            flex: 2.5;
            padding-left: 30px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: flex-start;
            height: 100%;
        }
        .name {
            font-size: 26px;
            font-weight: bold;
        }
        .description {
            font-size: 18px;
            margin: 10px 0;
            cursor: pointer;
        }
        .right-footer {
            margin-top: auto;
            width: 100%;
            text-align: center;
            display: flex;
            flex-direction: column;
        }
        .stock {
            font-size: 20px;
            margin-bottom: 6px;
        }
        .buy {
            background: green;
            color: white;
            padding: 14px 28px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }
        .separator {
            width: 100%;
            height: 1px;
            background: #ccc;
            margin: 20px 0;
        }
        .footer {
            text-align: center;
            font-size: 14px;
            color: gray;
            margin-top: 10px;
        }
        .out-of-stock {
            font-size: 22px;
            font-weight: bold;
            color: #ff4d4d;
            text-align: center;
            margin-top: auto;
            width: 100%;
        }
    </style>
    <script>
        function toggleDescription() {
            const desc = document.getElementById("description");

            const fullDescription = desc.getAttribute("data-full-description");

            if (desc.classList.contains("short")) {

                desc.innerText = "Description: " + fullDescription;
                desc.classList.remove("short");
            } else {
                desc.innerText = "Description: " + fullDescription.substring(0, 50) + "...";
                desc.classList.add("short");
            }
        }
    </script>
</head>
<body>

<header th:replace="~{fragments/navbar::nav}"></header>

<div class="container">
    <div class="seller">
        <img th:src="${product.seller.profilePictureUrl}" alt="Seller">
        <span th:text="${product.seller.username}"></span>
    </div>
    <div class="content">
        <div class="left">
            <img th:src="${product.image}" alt="Product">
            <div class="price">PRICE: $<span th:text="${product.price}"></span></div>
        </div>
        <div class="right">
            <div>
                <div class="name" th:text="${product.name}"></div>
                <div id="description" class="description short" onclick="toggleDescription()"
                     th:text="'Description: ' + ${#strings.abbreviate(product.description, 50)}"
                     th:attr="data-full-description=${product.description}">
                </div>
            </div>
            <div th:if="${product.quantity > 0}" class="right-footer">
                <div class="stock">In stock: <span th:text="${product.quantity}"></span></div>
                <form th:action="@{'/products/' + ${product.id} + '/add'}" method="post">
                    <button type="submit" class="buy">BUY</button>
                </form>
            </div>
            <div th:unless="${product.quantity > 0}" class="out-of-stock">
                OUT OF STOCK
            </div>
        </div>

    </div>
    <div class="separator"></div>
    <div class="footer">Listed on: <span th:text="${#temporals.format(product.listedOn, 'MMMM dd, yyyy, hh:mm a')}"></span></div>
</div>
</body>
</html>
