<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 Internal Server Error</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/internal-server-error.css">
</head>
<body>

<div class="container">
    <div class="error-box">
        <i class="fas fa-exclamation-circle"></i>
        <h2>Oops! Something went wrong on our end.</h2>
        <p>We're sorry for the inconvenience. Our team is working hard to resolve the issue. If you need immediate assistance, please contact our support team. We're here to help!</p>
        <div class="details-section-container">
            <strong>Additional Message: </strong>
            <p th:text="${errorMessage}"></p>
        </div>
        <a th:href="@{/categories}" class="home-link">Go Back</a>
    </div>
</div>
</body>
</html>
