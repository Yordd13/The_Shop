<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 Internal Server Error</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 900px;
            text-align: center;
        }

        .error-box {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            font-size: 22px;
            color: #d9534f;
            margin-top: 20px;
        }

        .error-box i {
            font-size: 50px;
            color: #d9534f;
            margin-bottom: 10px;
        }

        .error-box h2 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .error-box p {
            font-size: 18px;
            color: #555;
        }

        .details-section-container {
            margin-top: 20px;
            background-color: #f8d7da;
            padding: 15px;
            border-radius: 5px;
            color: #721c24;
        }

        .home-link {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 18px;
        }

        .home-link:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="error-box">
        <i class="fas fa-exclamation-circle"></i>
        <h2>Oops! Something went wrong on our end.</h2>
        <p>We're sorry for the inconvenience. Our team is working hard to resolve the issue. If you need immediate assistance, please contact our support team. We're here to help!</p>
        <div class="details-section-container">
            <strong>Additional Message: </strong>
            <p th:text="${errorMessage}"></p>
        </div>
        <a th:href="@{/home}" class="home-link">Go Back</a>
    </div>
</div>
</body>
</html>
