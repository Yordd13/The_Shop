<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${#strings.capitalize(category.categoryName.toLowerCase())}"></title>
    <link rel="stylesheet" href="/css/navbar.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 100px 0 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* Main Content */
        main {
            padding: 20px 40px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .category {
            margin-bottom: 40px;
        }

        .category h2 {
            text-align: center;
            font-size: 28px;
            margin-bottom: 20px;
        }

        .category-items {
            display: flex;
            flex-wrap: wrap;
            gap: 25px;
            justify-content: center;
        }

        .item {
            background-color: #e2e2e2;
            padding: 15px;
            border-radius: 8px;
            width: 280px;
            height: 320px;
            box-sizing: border-box;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
        }

        .item img {
            width: 200px;
            height: 200px;
            border-radius: 5px;
            object-fit: cover;
        }

        .item h3 {
            margin: 15px 0 8px;
            font-size: 20px;
        }

        .item p {
            margin: 0;
            font-size: 18px;
            color: #333;
            font-weight: bold;
        }
        a{
            text-decoration: none;
            color: #000;
        }
        a:hover{
            color: #ff4d4d;
        }
    </style>
</head>
<body>

<header th:replace="~{fragments/navbar::nav}"></header>

<main>
    <section class="category">
        <h2 th:text="${#strings.capitalize(category.categoryName.toLowerCase())}"></h2>
        <div class="category-items">
            <a th:href="@{'/products/'+${item.id}}" th:each="item : ${products}">
                <div class="item">
                    <img th:src="${item.image}" alt="Item image">
                    <h3 th:text="${item.name}"></h3>
                    <p th:text="'$' + ${item.price}"></p>
                </div>
            </a>
        </div>
    </section>
</main>
</body>
</html>
