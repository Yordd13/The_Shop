<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Lato', sans-serif;
      margin: 0 0 0 50px;
      padding: 0;
      background: url('/images/online-shopping-4532460.jpg') no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      flex-direction: column;
      min-height: 100vh;
      font-size: 18px;
    }

    .title {
      position: relative;
      text-align: center;
      font-size: 60px;
      font-weight: bold;
      background: linear-gradient(45deg, #ff6b6b, #ff4757, #ba55d3, #ff6b6b, #ff7f50, #da70d6, #ff6b6b);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 20px;
    }


    .register-container {
      background-color: #fff;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      min-width: 30%;
      display: flex;
      flex-direction: column;
      text-align: center;
    }

    .register-container h2 {
      font-size: 32px;
      margin-bottom: 10px;
    }

    .input-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
      text-align: left;
    }

    .input-group label {
      margin-top: 10px;
      font-weight: bold;
    }

    .input-group input {
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .form-actions {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-top: 20px;
    }

    .btn {
      flex: 1;
      padding: 12px;
      font-size: 18px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      text-align: center;
    }

    .btn-submit {
      background-color: #28a745;
      color: white;
    }

    .btn-submit:hover {
      background-color: #218838;
    }

    .btn-login {
      background-color: #007BFF;
      color: white;
      text-decoration: none;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .btn-login:hover {
      background-color: #005bb5;
    }

    .alert-warning {
      color: red;
      font-size: 14px;
    }
  </style>
</head>
<body>

<div class="title">
  <a th:href="@{/}">THE SHOP</a>
</div>

<div class="register-container">
  <h2>Register</h2>
  <form th:action="@{/register}" th:method="post" th:object="${registerRequest}">

    <div class="input-group">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" th:field="*{username}" required>
      <p class="alert-warning" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
      <p class="alert-warning" th:text="${usernameExistsExceptionMessage}"></p>
    </div>

    <div class="input-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" th:field="*{email}" required>
      <p class="alert-warning" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
      <p class="alert-warning" th:text="${emailExistsExceptionMessage}"></p>
    </div>

    <div class="input-group">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" th:field="*{password}" required>
      <p class="alert-warning" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
    </div>

    <div class="form-actions">
      <button type="submit" class="btn btn-submit">Register</button>
      <a th:href="@{/login}" class="btn btn-login">Login</a>
    </div>
  </form>
</div>
</body>
</html>
