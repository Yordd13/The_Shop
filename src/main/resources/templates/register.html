<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/register.css">
</head>
<body>

<div class="title">
  <a th:href="@{/}">THE SHOP</a>
</div>

<div class="register-container">
  <h2>Register</h2>
  <form th:action="@{/register}" th:method="post" th:object="${registerRequest}">

    <div class="input-group">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" th:field="*{username}" required>
      <p class="alert-warning" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
      <p class="alert-warning" th:text="${usernameExistsExceptionMessage}"></p>
    </div>

    <div class="input-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" th:field="*{email}" required>
      <p class="alert-warning" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
      <p class="alert-warning" th:text="${emailExistsExceptionMessage}"></p>
    </div>

    <div class="input-group">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" th:field="*{password}" required>
      <p class="alert-warning" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
    </div>

    <div class="form-actions">
      <button type="submit" class="btn btn-submit">Register</button>
      <a th:href="@{/login}" class="btn btn-login">Login</a>
    </div>
  </form>
</div>
</body>
</html>
