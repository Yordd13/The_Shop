<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Aubrey" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: rgb(111,144,157);
      background: linear-gradient(90deg, rgba(111,144,157,1) 17%, rgba(187,220,237,1) 100%);
      font-family: 'Arial', sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
    }

    .form-container {
      width: 100%;
      max-width: 400px;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .form-group label {
      font-weight: bold;
      color: #333;
    }

    .form-control {
      border: 2px solid #ddd;
      border-radius: 5px;
      transition: border-color 0.3s ease;
    }

    .form-control:focus {
      border-color: #007bff;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
    }

    button[type="submit"] {
      background-color: #4e03fc;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {
      background-color: #7a45f5;
    }

    .alert-warning{
      color: red;
      margin-bottom: -6px;
    }
  </style>
</head>
<body>
<div class="form-container">
  <form th:action="@{/register}" th:method="post" th:object="${registerRequest}">
    <!-- Username Input -->
    <div class="form-group mb-3">
      <label for="exampleInputUsername">Username</label>
      <input type="text" class="form-control" id="exampleInputUsername" placeholder="Enter username" th:field="*{username}" required>
      <p class="alert-warning" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
      <p class="alert-warning" th:text="${usernameExistsExceptionMessage}"></p>
    </div>

    <!-- Email Input -->
    <div class="form-group mb-3">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" th:field="*{email}" required>
      <p class="alert-warning" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
      <p class="alert-warning" th:text="${emailExistsExceptionMessage}"></p>
    </div>

    <!-- Password Input -->
    <div class="form-group mb-=1.5">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" th:field="*{password}" required>
      <p class="alert-warning" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
    </div>

    <!-- Submit Button -->
    <button type="submit" class="btn btn-primary mt-4 w-100">Submit</button>
  </form>
</div>
</body>
</html>
