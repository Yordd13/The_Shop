<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 900px;
            text-align: center;
        }

        .not-found {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            font-size: 22px;
            color: #d9534f;
            margin-top: 20px;
        }

        .not-found i {
            font-size: 50px;
            color: #d9534f;
            margin-bottom: 10px;
        }

        .not-found h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .not-found p {
            font-size: 18px;
            color: #555;
        }

        .home-link {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 18px;
        }

        .home-link:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="not-found">
        <i class="fas fa-exclamation-triangle"></i>
        <h1>Oops! We couldn't find that. (404 Not Found)</h1>
        <p>If you need any further assistance with your query, please don't hesitate to reach out to our support team. We're here to help!</p>
        <a th:href="@{/home}"  class="home-link">Go back</a>
    </div>
</div>
</body>
</html>
