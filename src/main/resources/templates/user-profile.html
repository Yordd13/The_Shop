<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="/css/navbar.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js" crossorigin="anonymous"></script>
    <style>
        /* Body Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
        }

        .user-details {
            background-color: #fff;
            padding: 40px; /* Increased padding */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            min-width: 44%; /* Wider container */
            display: flex;
            align-items: center;
            gap: 16%; /* Increased gap */
            position: relative; /* For positioning the Edit button */
            min-height: 300px; /* Ensure enough space for the footer */
        }

        .user-image {
            text-align: center;
            font-size: 20px;
        }

        .user-image img {
            max-width: 200px; /* Larger image */
            max-height: 200px; /* Larger image */
            border-radius: 50%; /* Circular shape */
            object-fit: cover;
            border: 4px solid #007BFF; /* Thicker border */
            background-color: #e0e0e0; /* Background color for placeholder */
        }

        .user-info {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .user-info p {
            font-size: 20px; /* Larger font size */
        }

        .user-info strong {
            font-weight: bold;
            font-size: 22px;
            margin-right: 10px;
        }

        .last-updated {
            font-size: 16px; /* Larger font size for last updated */
            color: #666;
            position: absolute; /* Positioned as a footer */
            bottom: 10px; /* Reduced gap from the bottom */
            left: 40px; /* Distance from the left */
            right: 40px; /* Distance from the right */
            text-align: center; /* Center the text */
        }

        .edit-button {
            position: absolute;
            top: 40px; /* Adjusted position */
            right: 40px; /* Adjusted position */
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 12px 24px; /* Larger button */
            border-radius: 4px;
            cursor: pointer;
            font-size: 20px; /* Larger font size for the button */
        }

        .edit-button:hover {
            background-color: #005bb5;
        }

        .actions {
            margin-top: 20px;
            text-align: right;
        }

        .actions a {
            margin: 0 10px;
            text-decoration: none;
            color: #007BFF;
        }

        .actions a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<header th:replace="~{fragments/navbar::nav}"></header>

<div class="user-details">
    <div class="user-image">
        <img th:src="${user.profilePictureUrl}" alt="User Picture">
        <p th:text="${user.username}"></p>
    </div>
    <div class="user-info">
        <p><strong>First Name:</strong> <span th:text="${user.firstName}">John</span></p>
        <p><strong>Last Name:</strong> <span th:text="${user.lastName}">Doe</span></p>
        <p><strong>Email:</strong> <span th:text="${user.email}">john.doe@example.com</span></p>
    </div>
    <div class="last-updated">
        <strong>Last Updated On:</strong>
        <span th:text="${#temporals.format(user.updatedOn, 'MMMM dd, yyyy, hh:mm a')}"></span>
    </div>
    <button class="edit-button">Edit</button>
</div>

<section>
    <h2>ORDER HISTORY</h2>
    <p>This is the order history section.</p>
</section>
</body>
</html>
