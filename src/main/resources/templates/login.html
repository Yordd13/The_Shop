<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0 0 0 50px;
            padding: 0;
            background: url('/images/online-shopping-4532460.jpg') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            flex-direction: column;
            min-height: 100vh;
            font-size: 18px;
        }

        .title {
            position: relative;
            text-align: center;
            font-size: 60px;
            font-weight: bold;
            background: linear-gradient(45deg, #ff6b6b, #ff4757, #ba55d3, #ff6b6b, #ff7f50, #da70d6, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
        }

        .login-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            min-width: 30%;
            display: flex;
            flex-direction: column;
            gap: 16px;
            text-align: center;
        }

        .login-container h2 {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            text-align: left;
        }

        .input-group label {
            margin-top: 10px;
            font-weight: bold;
        }

        .input-group input {
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-actions {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-top: 20px;
        }

        .btn {
            flex: 1;
            padding: 12px;
            font-size: 18px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn-login {
            background-color: #28a745;
            color: white;
        }

        .btn-login:hover {
            background-color: #218838;
        }

        .btn-signup {
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .btn-signup:hover {
            background-color: #005bb5;
        }

        .alert-warning {
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="title">
    <a th:href="@{/}">THE SHOP</a>
</div>

<div class="login-container">
    <h2>Login</h2>
    <form th:action="@{/login}" th:method="post" >
        <p class="alert-warning" th:if="${errorMessage}" th:text="${errorMessage}"></p>
        <div class="input-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="input-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-actions">
            <button type="submit" class="btn btn-login">Login</button>
            <a th:href="@{/register}" class="btn btn-signup">Register Now</a>
        </div>
    </form>
</div>
</body>
</html>
