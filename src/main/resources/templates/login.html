<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a1a, #333333); /* Gradient background */
            color: #ffffff; /* Light text */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: #1e1e1e; /* Dark container */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            width: 300px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #ffffff; /* Light text */
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #cccccc; /* Light gray text */
        }

        .input-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #444444; /* Dark border */
            border-radius: 4px;
            box-sizing: border-box;
            background-color: #2c2c2c; /* Dark input background */
            color: #ffffff; /* Light text */
        }

        .input-group input:focus {
            border-color: #28a745; /* Green border on focus */
            outline: none;
        }

        .login-button {
            width: 100%;
            padding: 10px;
            background-color: #28a745; /* Green button */
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-button:hover {
            background-color: #218838; /* Darker green on hover */
        }

        .extra-links {
            margin-top: 15px;
        }

        .extra-links a {
            color: #28a745; /* Green link */
            text-decoration: none;
            margin: 0 5px;
        }

        .extra-links a:hover {
            text-decoration: underline;
        }
        .alert-warning{
            color: red;
        }
    </style>
</head>
<body>
<div class="login-container">
    <h2>Login</h2>
    <form th:action="@{/login}" th:method="post" >
        <p class="alert-warning" th:if="${errorMessage}" th:text="${errorMessage}"></p>
        <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" class="login-button">Login</button>
    </form>
    <div class="extra-links">
        <a th:href="@{/register}">Sign Up</a>
    </div>
</div>
</body>
</html>
