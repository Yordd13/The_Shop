<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Page</title>
    <link rel="stylesheet" href="/css/navbar.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .order-container {
            background: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 900px;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            border-radius: 10px;
            overflow: hidden;
        }
        th, td {
            padding: 12px;
            text-align: center;
        }
        thead {
            background-color: #333;
            color: white;
        }
        tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tbody tr:hover {
            background-color: #ddd;
        }
        th {
            font-size: 18px;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }
        .button {
            background: green;
            color: white;
            padding: 14px 28px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }
        .total-price {
            font-size: 22px;
            font-weight: bold;
        }
        .quantity-control {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .quantity-control button {
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 16px;
            margin: 0 5px;
            border-radius: 5px;
            color: white;
        }
        .quantity-control .decrease {
            background: red;
        }
        .quantity-control .increase {
            background: green;
        }
        .product-image {
            width: 50px;
            height: 50px;
            border-radius: 5px;
            margin-right: 10px;
        }
        .product-info {
            display: flex;
            align-items: center;
            justify-content: space-around;
        }
        .stock-info {
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
<header th:replace="~{fragments/navbar::nav}"></header>
<div class="order-container">
    <h2>ORDER</h2>
    <table>
        <thead>
        <tr>
            <th>PRODUCT</th>
            <th>SELLER</th>
            <th>QUANTITY</th>
            <th>PRICE</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${orderItems}">
            <td>
                <div class="product-info">
                    <img th:src="${item.product.image}" alt="Product Image" class="product-image">
                    <span th:text="${item.product.name}"></span>
                </div>
            </td>
            <td th:text="${item.product.seller.username}"></td>
            <td>
                <div class="quantity-control">
                    <a th:href="@{'order/'+${item.id} + '/decrease'}">
                        <button class="decrease">-</button>
                    </a>
                    <span th:text="${item.quantity}"></span>
                    <a th:href="@{'order/'+${item.id} + '/increase'}">
                        <button class="increase">+</button>
                    </a>
                </div>
                <div class="stock-info" th:text="'In Stock: ' + ${item.product.quantity}"></div>
            </td>
            <td th:text="${'$' + item.product.price}"></td>
        </tr>
        </tbody>
    </table>
    <div class="button-container">
        <span class="total-price">TOTAL PRICE: 100$</span>
        <button class="button">PURCHASE</button>
    </div>
</div>
</body>
</html>
