<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Page</title>
    <link rel="stylesheet" href="/css/navbar.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Lato', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .order-container {
            background: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            width: 95%;
            max-width: 1100px;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            border-radius: 10px;
            overflow: hidden;
            font-size: 20px;
        }
        th, td {
            padding: 18px;
            text-align: center;
        }
        thead {
            background-color: #333;
            color: white;
        }
        tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tbody tr:hover {
            background-color: #ddd;
        }
        th {
            font-size: 22px;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }
        .button {
            background: green;
            color: white;
            padding: 18px 32px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 20px;
        }
        .total-price {
            font-size: 26px;
            font-weight: bold;
        }
        .quantity-control {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .quantity-control button {
            border: none;
            padding: 8px 14px;
            cursor: pointer;
            font-size: 18px;
            margin: 0 5px;
            border-radius: 5px;
            color: white;
        }
        .quantity-control .decrease {
            background: red;
        }
        .quantity-control .increase {
            background: green;
        }
        .product-image {
            width: 70px;
            height: 70px;
            border-radius: 5px;
            margin-right: 15px;
        }
        .product-info {
            display: flex;
            align-items: center;
            justify-content: space-around;
        }
        .stock-info {
            font-size: 16px;
            color: #555;
        }
        .remove-button {
            background: #333;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }
    </style>
</head>
<body>
<header th:replace="~{fragments/navbar::nav}"></header>
<div class="order-container">
    <h2>ORDER</h2>
    <div th:if="${#lists.isEmpty(orderItems)}">
        <p>No items in your cart.</p>
    </div>
    <div th:if="${not #lists.isEmpty(orderItems)}">
        <table>
            <thead>
            <tr>
                <th>PRODUCT</th>
                <th>SELLER</th>
                <th>QUANTITY</th>
                <th>PRICE</th>
                <th>ACTION</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${orderItems}">
                <td>
                    <div class="product-info">
                        <img th:src="${item.product.image}" alt="Product Image" class="product-image">
                        <span th:text="${item.product.name}"></span>
                    </div>
                </td>
                <td th:text="${item.product.seller.username}"></td>
                <td>
                    <div class="quantity-control">
                        <a th:href="@{'order/'+${item.id} + '/decrease'}">
                            <button class="decrease">-</button>
                        </a>
                        <span th:text="${item.quantity}"></span>
                        <a th:href="@{'order/'+${item.id} + '/increase'}">
                            <button class="increase">+</button>
                        </a>
                    </div>
                    <div class="stock-info" th:text="'In Stock: ' + ${item.product.quantity}"></div>
                </td>
                <td th:text="' $' + ${item.product.price}"></td>
                <td>
                    <a th:href="@{'order/'+${item.id}+'/remove'}">
                        <button class="remove-button">Remove</button>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
        <div class="button-container">
            <span class="total-price" th:text="'TOTAL PRICE: ' + ${totalPrice} + '$'"></span>
            <a th:href="@{order/purchase}">
                <button class="button">PURCHASE</button>
            </a>
        </div>
    </div>
</div>
</body>
</html>
