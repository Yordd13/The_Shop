<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sales Dashboard</title>
  <link rel="stylesheet" href="/css/navbar.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/css/home.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Lato', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: auto;
      min-height: 100vh;
      margin-top: 50px;
      background:white;
      margin-bottom: 15%;
    }
    .dashboard {
      width: 100vw;
      height: 100vh;
      background: white;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .stats {
      display: flex;
      justify-content: space-between;
      align-items: stretch;
      border-bottom: 4px solid black;
      padding-bottom: 20px;
    }
    .section {
      width: 48%;
      padding: 40px;
      background: #e3e3e3;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .section h2 {
      font-size: 32px;
      margin-bottom: 20px;
    }
    .section p {
      font-size: 24px;
      margin: 10px 0;
    }
    .footer {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #555;
    }
    .items-out-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      flex-grow: 1;
      padding-top: 20px;
    }
    .items-out {
      font-size: 28px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 20px;
    }
    .category-items {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 40px;
      justify-content: center;
    }
    .item {
      background-color: #e2e2e2;
      padding: 15px;
      border-radius: 8px;
      width: 280px;
      height: 320px;
      box-sizing: border-box;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      position: relative;
    }
    .item img {
      width: 200px;
      height: 200px;
      border-radius: 5px;
      object-fit: cover;
    }
    .item h3 {
      margin: 15px 0 8px;
      font-size: 20px;
    }
    .item p {
      margin: 0;
      font-size: 18px;
      color: #333;
      font-weight: bold;
    }
    .item .red{
      color: #ff4d4d;
    }
    .add-btn {
      position: absolute;
      top: 3px;
      left: 3px;
      width: 35px;
      height: 35px;
      background-color: green;
      color: white;
      border: none;
      border-radius: 50%;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: transform 0.2s, background-color 0.2s;
    }
    .add-btn:hover {
      background-color: darkgreen;
      transform: scale(1.1);
    }
  </style>
</head>
<body>

<header th:replace="~{fragments/navbar::nav}"></header>

<div class="dashboard">
  <div class="stats">
    <div class="section">
      <h2>Profit</h2>
      <p>Last 24 hours: <strong th:text="'$' + ${#numbers.formatDecimal(profitLast24hours, 1, 2)}"></strong></p>
      <p>Last month: <strong th:text="'$' + ${#numbers.formatDecimal(profitLastMonth, 1, 2)}"></strong></p>
      <p>Last year: <strong th:text="'$' + ${#numbers.formatDecimal(profitLastYear, 1, 2)}"></strong></p>
      <div class="footer">There is a 5% commission</div>
    </div>
    <div class="section">
      <h2>Sells</h2>
      <p>Last 24 hours: <strong th:text="${salesLast24hours}"></strong></p>
      <p>Last month: <strong th:text="${salesLastMonth}"></strong></p>
      <p>Last year: <strong th:text="${salesLastYear}"></strong></p>
    </div>
  </div>
  <div class="items-out-container">
    <div class="items-out">Items on the market</div>
    <div class="category-items">
      <div class="item" th:each="item : ${products}">
        <a th:href="@{'/dashboard/update/'+${item.id}}"
           class="add-btn">+</a>
        <img th:src="${item.image}" alt="Item image">
        <h3 th:text="${item.name}"></h3>
        <p th:if="${item.quantity > 0}" th:text="'$' + ${item.price}"></p>
        <p th:if="${item.quantity > 0}" th:text="'In stock: ' + ${item.quantity}"></p>
        <p th:unless="${item.quantity > 0}" class="red">OUT OF STOCK</p>
      </div>
    </div>
  </div>
</div>



</body>
</html>
